<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sustained Attention Test</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  </head>

  <body>
    <!-- <button type="button" onclick="mulai(300,1000)" id="mulai">Mulai</button> -->
    <!-- Form Mulai -->
    <div class="shape" onclick="selectionFunc(this.classList.item(1))"></div>

    <div class="big-container">
      <div class="container">
        <h4 class="title">Test Fokus Berkelanjutan</h4>
        <div class="input-container">
          <form autocomplete="off" action="#" id="form-awal" name="form-awal  ">
            <div class="text-input">
              <label class="nama" for="nama">Nama</label>
              <!-- <input type="number" id="milimeter" placeholder="Milimeter" oninput="milimeter(parseFloat(this.value))"> -->
              <input type="text" id="nama" placeholder="" required />
              <span class="separator"> </span>
            </div>

            <label>Pilih kondisi anda saat ini :</label><br />

            <input type="radio" id="kondisi" name="Mkondisi" value="bugar" onclick="myFunction(this.value)" checked />
            <label for="bugar">Bugar</label>
            <input type="radio" id="kondisi" name="Mkondisi" value="letih" onclick="myFunction(this.value)" />
            <label for="letih">Letih</label><br /><br />
            <label for="waktu">Pilih Waktu: </label>
            <select name="waktu" id="waktu" required>
              <option value="10000">-- pilih --</option>
              <option value="10000">10 detik</option>
              <option value="20000">20 detik</option>
              <option value="30000">30 detik</option>
              <option value="60000">1 menit</option>
              <option value="90000">1 menit 30 detik</option>
              <option value="120000">2 menit</option>
              <option value="150000">2 menit 30 detik</option>
              <option value="18 0000">3 menit</option>
            </select>

            <div style="height: 20px"></div>

            <button class="Button" type="button" id="btn-lanjut">
              <span>Mulai</span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Form hasil -->
    <div class="big-container" id="hasil">
      <div class="container">
        <h4 class="title">Hasil</h4>
        <div class="input-container">
          <form name="submit-to-google-sheet" id="form-hasil">
            <label for="Hnama">Nama</label>
            <input type="text" name="nama" id="Hnama" readonly /><br />
            <label>Kondisi anda : </label>
            <input type="text" id="Hkondisi" name="kondisi" readonly /><br />
            <label>Waktu (detik) : </label>
            <input type="text" id="HWaktu" name="waktu" /><br />
            <label for="Hskor-berhasil">Skor berhasil :</label>
            <input type="text" name="skor_berhasil" id="Hskor-berhasil" readonly /><br />
            <label for="Hskor-gagal">Skor gagal :</label>
            <input type="text" name="skor_gagal" id="Hskor-gagal" readonly /><br /><br />
            <button type="submit" id="btn-submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div class="counter-container">
      <div class="counter">
        <div class="nums">
          <span class="in">3</span>
          <span>2</span>
          <span>1</span>
          <!-- <span>1</span> -->
        </div>
        <h4>Klik/Sentuh Lingkaran</h4>
      </div>
      <div class="final">
        <h1>GO</h1>
        <!-- <button id="replay">replay</button> -->
      </div>
    </div>

    <!-- alert -->
    <div class="alert_wrapper">
      <div class="alert_backdrop"></div>
      <div class="alert_inner">
        <div class="alert_item alert_success">
          <div class="icon data_icon">
            <i class="fas fa-check-circle"></i>
          </div>
          <div class="data">
            <p class="title">
              <span>Success:</span>
              Data berhasil disimpan
            </p>
            <!-- <p class="sub"></p> -->
          </div>
          <div class="icon close">
            <i class="fas fa-times"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="alert_wrapper1">
      <div class="alert_backdrop"></div>
      <div class="alert_inner">
        <div class="alert_item alert_error">
          <div class="icon data_icon">
            <i class="fas fa-bomb"></i>
          </div>
          <div class="data">
            <p class="title">
              <span>Error:</span>
              Data gagal disimpan
            </p>
            <p class="sub"></p>
          </div>
          <div class="icon close">
            <i class="fas fa-times"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
