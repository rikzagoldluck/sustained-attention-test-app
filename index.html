<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sustained Attention Test</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  </head>

  <body>
    <!-- <button type="button" onclick="mulai(300,1000)" id="mulai">Mulai</button> -->
    <!-- Form Mulai -->
    <div class="shape"></div>
    <div class="big-container">
      <div class="container">
        <h4 class="title">Test Fokus Berkelanjutan</h4>
        <div class="input-container">
          <form autocomplete="off" action="#" id="form-awal">
            <div class="text-input">
              <label class="nama" for="nama">Nama</label>
              <!-- <input type="number" id="milimeter" placeholder="Milimeter" oninput="milimeter(parseFloat(this.value))"> -->
              <input type="text" id="nama" placeholder="" required />
              <span class="separator"> </span>
            </div>

            <label>Pilih kondisi anda saat ini :</label><br />

            <input type="radio" id="kondisi" name="Mkondisi" value="bugar" onclick="myFunction(this.value)" />
            <label for="bugar">Bugar</label>
            <input type="radio" id="kondisi" name="Mkondisi" value="letih" onclick="myFunction(this.value)" />
            <label for="letih">Letih</label>
            <div style="height: 20px"></div>
            <button type="button" id="btn-lanjut">Mulai</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Form hasil -->
    <div class="big-container" id="hasil">
      <div class="container">
        <h4 class="title">Hasil</h4>
        <div class="input-container">
          <form name="submit-to-google-sheet" id="form-hasil">
            <label for="nama">Nama</label>
            <!-- <input type="number" id="milimeter" placeholder="Milimeter" oninput="milimeter(parseFloat(this.value))"> -->
            <input type="text" name="nama" id="Hnama" disabled /><br />
            <label>Kondisi anda : </label>
            <input type="text" id="Hkondisi" name="kondisi" disabled /><br />
            <label for="Hskor-berhasil">Skor berhasil :</label>
            <input type="text" name="skor-berhasil" id="Hskor-berhasil" disabled /><br />
            <label for="Hskor-gagal">Skor gagal :</label>
            <input type="text" name="skor-gagal" id="Hskor-gagal" disabled /><br />
            <button type="submit" id="btn-submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div class="counter-container">
      <div class="counter">
        <div class="nums">
          <span class="in">4</span>
          <span>3</span>
          <span>2</span>
          <span>1</span>
        </div>
        <h4>Klik Lingkaran</h4>
      </div>
      <div class="final">
        <h1>GO</h1>
        <!-- <button id="replay">replay</button> -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
